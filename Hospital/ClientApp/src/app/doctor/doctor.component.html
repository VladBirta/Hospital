<h1 id="tableLabel">Doctors</h1>

<p>Bellow, you'll find informations about the doctors in the hospital.</p>

<button class="btn btn-success" [routerLink]="['/doctor-add']">Add Doctors</button>

<p *ngIf="!doctors"><em>Loading...</em></p>

<table class='table table-striped table table-dark' aria-labelledby="tableLabel" *ngIf="doctors">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Department</th>
      <th>Vaccinated</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let doctor of doctors">
      <td>{{ doctor.id }}</td>
      <td>{{ doctor.name }}</td>
      <td>{{ doctor.department }}</td>
      <td>{{ doctor.vaccinated }}</td>
      <td><a href="/doctor-update?id={{doctor.id}}" class="btn btn-primary">Edit</a></td>
      <td> <button class="btn btn-danger" (click)="deleteDoctor(doctor)"> Delete </button> </td>

    </tr>
  </tbody>
</table>
