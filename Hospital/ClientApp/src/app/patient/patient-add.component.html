<!DOCTYPE html>
<html>
<body>

  <h1 id="tableLabel">Add new patients</h1>


  <label>Name:</label><br>
  <input [(ngModel)]="patient.name">
  <br>
  <label>Disease:</label>
  <br>
  <input [(ngModel)]="patient.disease">
  <br>
  <label>Vaccinated:</label>
  <br>
  <input [(ngModel)]="patient.vaccinated">
  <br>

  <button class="btn btn-primary" (click)="savePatient()">Submit </button>


</body>
</html>
