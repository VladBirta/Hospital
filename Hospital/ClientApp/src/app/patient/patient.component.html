<h1 id="tableLabel">Patients</h1>

<p>This component demonstrates fetching patients from the server.</p>

<a class="nav-link text-dark" [routerLink]="['/patient-add']">Add Patients</a>

<p *ngIf="!patients"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="patients">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Disease</th>
      <th>Vaccinated</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patients">
      <td>{{ patient.id }}</td>
      <td>{{ patient.name }}</td>
      <td>{{ patient.disease }}</td>
      <td>{{ patient.vaccinated }}</td>
    </tr>
  </tbody>
</table>
